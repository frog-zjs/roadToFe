<!--实现单行文字垂直和水平居中-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float_demo</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.div1{
			width: 100%;
			overflow: hidden;
			margin-top: 20px;
		}
		.div2,.div3,.div7{
			float: left;
			width: 14%;
			height: 190px;
			display: block;
			color: white;
			/*单行文字垂直居中*/
			line-height: 190px;	
			text-align: center;
			background-color: black;
		}
		.div3,.div7{
			margin-left:1.5%;
		}
		.div2{
			margin-left: 4.25%;
		}
		.div7{
			margin-right: 1.5%;
		}
	</style>
</head>
<body>
	<div class="div1">
		<div class="div2">
			<span>这是字</span>
		</div>
		<div class="div3">
			<span>这是字</span>
		</div>
		<div class="div3">
			<span>这是字</span>
		</div>		
		<div class="div3">
			<span>这是字</span>
		</div>		
		<div class="div3">
			<span>这是字</span>
		</div>	
		<div class="div7">
			<span>这是字</span>
		</div>
	</div>
</body>
</html>
