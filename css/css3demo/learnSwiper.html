<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>swiper</title>
	<link rel="stylesheet" href="swiper.min.css">
	<style>
	* {
		margin: 0;
		padding: 0;
	}
	.blue-slide {
		background: #4390EE;
	}
	.red-slide {
		background: #CA4040;
	}
	.orange-slide {
		background: #FF8604;
	}
	.swiper-slide {
		line-height: 300px;
		color: #fff;
		font-size: 36px;
		text-align: center;
	}
</style>
</head>
<body>
	<div class="swiper-container">
		<div class="swiper-wrapper">
	    	<div class="swiper-slide blue-slide">slider1</div>
	    	<div class="swiper-slide red-slide">slider2</div>
	    	<div class="swiper-slide orange-slide">slider3</div>
		</div>
	</div>
	<script src="swiper.min.js"></script>
	<script>
		// Swiper初始化
		var mySwiper = new Swiper('.swiper-container',{
			// initialSlide：设定初始化时slide的索引，默认0
			// 此时显示的是slider2
		  	initialSlide :1,
		  	
		});
	</script>
</body>
</html>
