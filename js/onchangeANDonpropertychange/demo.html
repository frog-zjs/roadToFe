<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8">
	<title>onchange</title>
</head>
<body>

<span>输入您的姓名：</span>
<input type="text" id="fname" />

<script type="text/javascript">
	function upperCase(x){	
		var content = document.getElementById(x).value;
		document.getElementById(x).value = content.toUpperCase();
		// 此处document.getElementById(x).value为何不能换成content
	}
	var input = document.getElementById('fname');
	input.onchange = function(){
		upperCase('fname');
	}
	// input.addEventListener("change",upperCase('fname'),false);
	// 为何不生效

	// onpropertychange 可实现实时变化 待补充
</script>
</body>
</html>
